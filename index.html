<!DOCTYPE html>
<html>
	
	<head>
				
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  		
		<script type="text/javascript" src="mycheckbox.js"></script>
	</head> 

	<body>		
		<h2>Multistate Checkbox</h2>
		<div>
			<h3>Four state checkbox</h3>
			<input type="checkbox" class="four_state"/>
		</div>
		<div>
			<h3>Five state checkbox</h3>
			<input type="checkbox" class="five_state"/>
		</div>
	</body>
	<script>
		$(function() {
			$('.four_state').multistate({
				states:[
					{
						value: 'snailmail',
						label: 'unchecked',
						icon : 'fa fa-truck'
					},
					{
						value: 'half',
						label: 'unchecked',
						icon : 'fa fa-plus-square'
					},
					{
						value: 'yes',
						label: 'checked',
						icon : 'fa fa-check-square'
					},
					{
						value: 'email',
						label: 'checked',
						icon : 'fa fa-envelope-o'
					}
				],
				
	     			default_state :1,
				color : '#0ff',
				font_size: '22px'
    			}).change(function(){
			
			});

		
			$('.five_state').multistate({
				states:[
					{
						value: 'snailmail',
						label: 'unchecked',
						icon : 'fab fa-github-square'
					},
					{
						value: 'half',
						label: 'unchecked',
						icon : 'fas fa-plus-square'
					},
					{
						value: 'yes',
						label: 'checked',
						icon : 'fas fa-check-square'
					},
					{
						value: 'email',
						label: 'checked',
						icon : 'fas fa-envelope-square'
					},
					{
						value: 'facebook',
						label: 'checked',
						icon : 'fab fa-facebook-square'
					}
				],
				
	     			default_state :1,
				margin_right:'25px',
				color : '#80ff80',
				font_size: '22px',
				label:{
					text:'Clikable label',
					position:'right'
				}
	   		}).change(function(){
				
			});
		});
	</script>
	
</html>
